<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트 화면</title>
<script>
function fn_add(){
	location.href="add";
}
function fn_upd(e_id){
	location.href="upd?e_id="+e_id;
}
function fn_del(e_id){
	 var flag = confirm("정말로 삭제하시겠습니까?")
	 if(!flag){
		 return;
	 }   
	 location.href="dele?e_id="+e_id;
	
}
</script>
</head>
<body>
<table border="1px">
			<tr>
				<td>사번</td>
				<td>이름</td>
				<td>성별</td>
				<td>주소</td>
				<td>
					<input type="button" value="추가" onclick="fn_add()">
				</td>
			</tr>
		 {% for e in emps%}
			<tr>
				<td>{{e.e_id}}</td>
				<td>{{e.e_name}}</td>
				<td>{{e.sex}}</td>
				<td>{{e.addr}}</td>
				<td>
					<input type="button" value="수정" onclick="fn_upd('{{e.e_id}}')">
					<input type="button" value="삭제" onclick="fn_del('{{e.e_id}}')">
				</td>
			</tr>
		{% endfor %}
</table>
</body>
</html>
